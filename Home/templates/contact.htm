{% extends 'base.htm'%}

{% block title %}
    Contact
{% endblock title %}
    
{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container">
<form method="POST" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter you Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact for..</label>
        <textarea type="text" class="form-control" id="desc" row="3" name="desc"></textarea>
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
